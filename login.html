<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Halaman Login</h1>
  </header>

  <div class="container">
    <main class="main">

      <section class="left">
        <h3>Menu</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="#">Daftar</a></li>
        </ul>
      </section>

      <section class="middle">
        <h3>Masuk ke Akun</h3>
        <form class="login" action="#" method="post">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username" required autocomplete="username">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" required autocomplete="current-password">

          <button type="submit">Login</button>
          <p class="small-text">Belum punya akun? <a href="#">Daftar di sini</a></p>
        </form>
      </section>

      <section class="right">
        <h3>Tips Login Aman</h3>
        <ul>
          <li>Gunakan password yang kuat</li>
          <li>Jangan bagikan akun ke orang lain</li>
          <li>Selalu logout setelah selesai</li>
        </ul>
      </section>

    </main>
  </div>

  <footer>
    <p>&copy; 2025 Haikal, Fauzan, dan Fardhan</p>
  </footer>

</body>
</html>
